<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Cash Register - CodePen</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<div id="register">


		<div id="ticket">
			<h1>Thank You!</h1>

<!-- Begin table 			 -->

			<table>
				<tbody id="entries">
				</tbody>
				<tfoot>
					<tr>
						<th>Total</th>
						<th id="total">$0.00</th>
					</tr>
				</tfoot>
			</table>
		</div>
		<form id="entry">
			<input id="newEntry" autofocus placeholder="How Much?">
		</form>
	</div>

	<!-- this is how you link jQ. Don't put it in your head, you'll slow your page  -->
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
	<script src="js/main.js"></script>

</body>
</html>
